
  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inscription</title>
  </head>
  <body>
    <div class="text-center">
        <img src="./image/logo.jpg" alt="">
      </div>
    <form class="row mt-5 position-absolute top-50 start-50 translate-middle">
        <div class="col-md-6">
            <label for="inputCity" class="form-label"></label>
            <input type="text" class="form-control" id="inputCity" placeholder="Prénom">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label"></label>
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"></label>
            <input type="text" class="form-control" id="inputZip" placeholder="Téléphone">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="mot de passe">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rue de , n°">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio..">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label"></label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ville">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label"></label>
          <select id="inputState" class="form-select">
            <option selected>Sélectionner...</option>
            <option>Belgique</option>
            <option>France</option>
            <option>Luxembourg</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label"></label>
          <input type="text" class="form-control" id="inputZip" placeholder="1300">
        </div>
        <br></br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"> 
                 <a href="https://www.amazon.fr/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" type="submit" class="text-secondary">
                   Accepter les conditions générales et d'utilisation
                 </a>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
